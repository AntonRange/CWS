<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Web Service</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <br>
    <br>
    <br>
    <!-- testar om det går att köra pull från github -->
    <h1>Country Web Service</h1>
    <div class="Grid-container-big">
        <div class="Grid-container">
        <img id="Flag">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>

    <p id="CountryNumber"></p>

    <button id="PrevButton">Prev</button><button id="NextButton">Next</button>
</div>
<div class="Grid-container2">
    <h2>Add Country</h2>
    Country Name: <input type="text"/> <br>
    Capital: <input type="text"/><br>
    Population: <input type="text"/><br>
    Democracy: <input type="text"/><br>
    Language: <input type="text"> <br>
    <button id="AddCountry">Add</button><br>
</div>
<div class="Grid-container3">
    <br>
    <br>
    <br>
    <br><br>
    <li>Sweden <button class="InfoButtons">Go to</button></li>
    <li>Norway <button class="InfoButtons">Go to</button></li>
    <li>Usa <button class="InfoButtons">Go to</button></li>
    <li>NorthKorea <button class="InfoButtons">Go to</button></li>
    <br>
</div>
<div class="Grid-container4">
    <br>
    <br>
    Search for country: <input type="text" id="SearchCountry"><button id="SearchButton">Search</button> <br>
    Remove a country: <input type="text" id="RemoveCountry"><button id="Remove">Remove</button> <br>
    Filter out dictatorships: <button id="FilterCountry">Filter</button>
</div>
</div>
</body>
<script src="CWS.js"></script>
</html>
